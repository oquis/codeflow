<template name="questions">
  <!--
    Section header
  -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2 class="text-primary">
          preguntas
          <button type="button" class="btn btn-default pull-right" id="refresh-questions"><span class="glyphicon glyphicon-refresh"></span></button>
        </h2>
      </div>
    </div> <!-- /col-md-12 -->
  </div> <!-- /row -->
  
  <!--
    Section body.
      Row for holding panels with the registered members' info
  -->
  {{#each questions}}
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                {{#each tags}}
                  <span class="label label-primary">{{this}}</span>
                {{/each}}
                <br /><br />
              </div>
              
              <div class="col-md-4">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Usuario</td>
                      <td><strong>{{owner.display_name}}</strong></td>
                    </tr>
                    <tr>
                      <td>Vistas</td>
                      <td><strong>{{view_count}}</strong></td>
                    </tr>
                    <tr>
                      <td>Respuestas</td>
                      <td><strong>{{answer_count}}</strong></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-4 col-md-offset-1">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Fecha de creación</td>
                      <td><strong>{{creation_date}}</strong></td>
                    </tr>
                    <tr>
                      <td>Link</td>
                      <td><strong><a href="{{link}}" target="_blank">stackoverflow</a></strong></td>
                    </tr>
                    <tr>
                      <td>Última actividad</td>
                      <td><strong>{{last_activity_date}}</strong></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /col-md-6 -->
    </div> <!-- /row -->
  {{/each}}

  <!--
    Confirm dialog
      Modal window used to confirm the removal of a user
  -->
  <div class="modal fade" tabindex="-1" role="dialog" id="modal-confirm">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          ¿Estás seguro de eliminar al miembro <strong>{{selectedMember.name}}</strong> del equipo?
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-default btn-block" data-dismiss="modal">No</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-danger btn-block" id="delete-confirm">Sí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

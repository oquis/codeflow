<!--
  Template to display the team member's reputation and badge count
-->
<template name="badges">
  <!--
    Section header
  -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2 class="text-primary">
          Logros
          <button type="button" class="btn btn-default pull-right" id="refresh-badges"><span class="glyphicon glyphicon-refresh"></span></button>
        </h2>
      </div>
    </div> <!-- /col-md-12 -->
  </div> <!-- /row -->
  
  <!--
    Section body.
      Row for holding panels with the registered members' info
  -->
  <div class="row">
    {{#each members}}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <button class="close delete-member">&times;</button>
            <h3 class="panel-title">{{name}} ({{id}})</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="{{profile_image}}" class="img-thumbnail">
              </div>
              <div class="col-md-5 col-md-offset-3">
                <table class="table">
                  <!-- <tr><th>Header</th></tr> -->
                  <tbody>
                    <tr>
                      <td>Reputación</td>
                      <td><span class="badge">{{reputation}}</span></td>
                    </tr>
                    <tr>
                      <td>Medallas bronce</td>
                      <td><span class="badge">{{badge_counts.bronze}}</span></td>
                    </tr>
                    <tr>
                      <td>Medallas plata</td>
                      <td><span class="badge">{{badge_counts.silver}}</span></td>
                    </tr>
                    <tr>
                      <td>Medallas oro</td>
                      <td><span class="badge">{{badge_counts.gold}}</span></td>
                    </tr>
                  </tbody>
                </table>
                
              </div>
            </div>
          </div>
        </div>
      </div> <!-- /col-md-6 -->
    {{/each}}
  </div> <!-- /row -->
  
  <!--
    Confirm dialog
      Modal window used to confirm the removal of a user
  -->
  <div class="modal fade" tabindex="-1" role="dialog" id="modal-confirm">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          ¿Estás seguro de eliminar al miembro <strong>{{selectedMember.name}}</strong> del equipo?
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-default btn-block" data-dismiss="modal">No</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-danger btn-block" id="delete-confirm">Sí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

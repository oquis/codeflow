<!--
  Template to register team members
-->
<template name="register">
  <!--
    Section header
  -->
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2 class="text-primary">Agregar miembros</h2>
      </div>
    </div> <!-- /col-md-12 -->
  </div> <!-- /row -->
  
  <!--
    Section body.
      Composed of a form to register new team members
  -->
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline" id="member-registration" novalidate>
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" class="form-control" id="member-name" placeholder="Nombre">
            <span id="helpBlock" class="help-block">El nombre del usuario debe contener entre 3 y 25 caracteres.</span>
          </div>
          <div class="form-group col-md-4">
            <input type="number" class="form-control" id="member-stackoverflowID" placeholder="ID stackoverflow">
            <span id="helpBlock" class="help-block">El ID de stackoverflow debe estar compuesto por caracteres num√©ricos.</span>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-default btn-block">Agregar</button>
          </div>
        </div>
      </form>
    </div> <!-- /col-md-12 -->
  </div> <!-- /row -->
</template>
